{% load get_testimonials from cdac_tags %}
              {% get_testimonials as all_testimonials %}
              {% for each in all_testimonials %}
              <div class="row">
                <div class="col-sm-2 text-center">
                  <i class="fa fa-user" aria-hidden="true"></i><br/><h4>{{each.name|truncatechars:20}}</h4>
                </div>        
                <div class="col-sm-10">
                  <h4><i>{{each.title}}</i></h4>
                  <p>"{{each.content}}"</p>
                </div>        
              </div>
              {% endfor %}
              <div class="row text-center">
                <a href="#" class="load-testimonials" style="color: white;">Read More ..</a>
              </div>
<script type="text/javascript">
  $(document).on('click','.load-testimonials',function(){
    $(".testimonial-copy").removeClass("hide");
    $(this).text("See Less").removeClass("load-testimonials").addClass("hide-testimonials")
    $(this).href("#testimonials")
  })

  $(document).on('click','.hide-testimonials',function(){
    $(".testimonial-copy").addClass("hide");
    $(this).text("Read More ..").removeClass("hide-testimonials").addClass("load-testimonials")
    $(this).href("#testimonials")
  })
</script>
